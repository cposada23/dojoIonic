<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input placeholder="usuario" [(ngModel)]="usuario"></ion-input>
  <button ion-button block (click)="buscar()">Buscar Usuario</button>


  <ion-card *ngIf="encontrado">
    <img [src]="datos.avatar_url"/>
      <ion-card-content>
      <ion-card-title>
        {{datos.name}}
      </ion-card-title>

      <ion-item>

        Repositorios publicos:   <ion-badge item-end color="dark"><ion-icon name="logo-github" item-end></ion-icon>{{datos.public_repos}}</ion-badge>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
